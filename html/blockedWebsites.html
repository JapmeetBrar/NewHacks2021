<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="../css/blockedWebsites.css">
    <title>Blocked Websites</title>
</head>
<body>
    <script src="../js/blockedWebsites.js" ></script>
    <h1>Blocked Websites</h1>
    <p>Block websites you think will distract you!</p>
    <form data-form>
        <input data-input type="text" placeholder="Enter a website you would like to block, eg: 'www.facebook.com'" id="website" class="input-box">
        <button class="input-button" type="submit" id="btn" data-submit>Add Site</button>
        <button class="clear-button" id="clrbtn">Clear All</button>
    </form>
    <div id="msg">
        <pre class="sites"></pre>
    </div>
    <img src="../imgs/teacher.jpg">
</body>
</html>
